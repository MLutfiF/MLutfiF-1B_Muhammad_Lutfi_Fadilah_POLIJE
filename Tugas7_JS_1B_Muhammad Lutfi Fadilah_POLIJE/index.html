<script>
    class Gempa {
      constructor(lokasi, skala) {
        this.lokasi = lokasi;
        this.skala = skala;
      }
      dampak() {
        let dampak;
        if (this.skala >= 0 && this.skala <= 2) {
          dampak = "Dampaknya tidak terasa";
        } else if (this.skala > 2 && this.skala <= 4) {
          dampak = "Dampaknya Bangunan Retak-Retak";
        } else if (this.skala >= 4 && this.skala <= 6) {
          dampak = "Dampaknya Bangunan Roboh";
        } else if (this.skala >= 6) {
          dampak = "Dampaknya Bangunan Roboh dan Berpotensi Tsunami";
        } else {
          dampak = "tidak ada gempa";
        }
        document.write(`Lokasi Gempa : ${this.lokasi}
          <br/> Skala : ${this.skala}
          <br/> Dampak ${dampak} <hr>`);
      }
    }
    let a = new Gempa("Jakarta", 2);
    let b = new Gempa("Banten", 4);
    let c = new Gempa("Ukraina", 20);
    let d = new Gempa("Amerika", 100);
    let e = new Gempa("Israel", 150);
    let f = new Gempa("Jerman", 10);
    let g = new Gempa("Belanda", 10);
    let h = new Gempa("Jepang", 10);
    let i = new Gempa("Cina", 10);
    let j = new Gempa("Korea", 10);
    a.dampak();
    b.dampak();
    c.dampak();
    d.dampak();
    e.dampak();
    f.dampak();
    g.dampak();
    h.dampak();
    i.dampak();
    j.dampak();    
</script>
